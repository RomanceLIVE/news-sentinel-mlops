name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-and-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Lint
        run: make lint PYTHON=python

      - name: Unit tests
        run: python -m pytest -q

      - name: Data prep + baseline + soft gate
        run: |
          make prep-data PYTHON=python
          make train-baseline PYTHON=python
          make quality-gate-soft PYTHON=python

      - name: Docker build (CPU)
        run: docker build -t news-sentinel-mlops:ci .
